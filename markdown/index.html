<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>简易Markdown编辑器</title>
  <link rel="stylesheet" href="./style.css">
  <!-- markdown解析库 -->
  <script src='https://unpkg.com/marked@0.3.6'></script>
  <!-- 防抖库 -->
  <script src="https://unpkg.com/lodash@4.17.20/lodash.min.js"></script>
</head>
<body>
  <div id="editor">
    <!-- <textarea v-bind:value="input" v-on:input="update"></textarea> -->
    <!-- 上行等价于 -->
    <!-- value:当前文本内容 input:textarea的文本输入事件-->
    <textarea :value="input" @input="update"></textarea>
    <!-- 插入compiledMarkdown函数html结果 -->
    <div v-html="compiledMarkdown"></div>
  </div>
  <!-- 通过CDN包形式将Vue.js添加到项目 -->
  <script src='https://unpkg.com/vue@next'></script><script  src="./script.js"></script>
</body>
</html>
